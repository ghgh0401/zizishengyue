<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仔仔艺考声乐助手 - 用户登录</title>
    <script>
        // 确保页面在正确的协议和端口打开
        if (window.location.protocol !== 'http:') {
            console.log('检测到错误的协议，正在重定向到正确的URL...');
            const path = window.location.pathname.split('/').pop();
            const port = window.location.port || '3004'; // 现在使用3004端口
            window.location.href = `http://localhost:${port}/${path}`;
        }
    </script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 配置Tailwind自定义颜色 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a56db',  // 蓝色主题
                        secondary: '#3b82f6',
                        accent: '#60a5fa',
                        dark: '#1e3a8a',
                        light: '#bfdbfe',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <!-- 自定义样式 -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .btn-primary {
                @apply bg-primary text-white font-medium px-6 py-3 rounded-lg transition duration-300 hover:bg-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary;
            }
            .form-input {
                @apply w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition duration-300;
            }
            .card-hover {
                transition: all 0.3s ease;
            }
            .card-hover:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <div class="w-20 h-20 bg-primary rounded-full flex items-center justify-center mb-4">
                    <i class="fa fa-music text-4xl text-white"></i>
                </div>
            </div>
            <h2 class="text-center text-3xl font-bold text-gray-900">用户登录</h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                登录后享受更多优质功能和个性化服务
            </p>
        </div>
        <form class="mt-8 space-y-6" id="login-form">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md -space-y-px">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-user text-gray-400"></i>
                        </div>
                        <input id="username" name="username" type="text" required class="form-input pl-10" placeholder="请输入用户名">
                    </div>
                </div>
                <div class="mt-4">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa fa-lock text-gray-400"></i>
                        </div>
                        <input id="password" name="password" type="password" required class="form-input pl-10" placeholder="请输入密码">
                        <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <button type="button" id="toggle-password" class="text-gray-400 hover:text-gray-500 focus:outline-none">
                                <i class="fa fa-eye-slash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-primary focus:ring-primary border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                        记住我
                    </label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-primary hover:text-dark transition-colors">
                        忘记密码?
                    </a>
                </div>
            </div>

            <div>
                <button type="submit" id="login-button" class="btn-primary w-full flex justify-center">
                    <span>登录</span>
                </button>
            </div>
        </form>

        <div class="text-center">
            <p class="text-sm text-gray-600">
                还没有账号? <a href="#" class="font-medium text-primary hover:text-dark transition-colors">立即注册</a>
            </p>
        </div>
    </div>

    <script>
        // 切换密码显示/隐藏
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }
        });

        // 登录表单提交
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            
            // 简单的表单验证
            if (!username || !password) {
                alert('请输入用户名和密码');
                return;
            }
            
            // 模拟登录请求
            // 在实际应用中，这里应该发送请求到后端验证用户
            const loginButton = document.getElementById('login-button');
            loginButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i><span>登录中...</span>';
            loginButton.disabled = true;
            
            // 模拟网络延迟
            setTimeout(function() {
                // 保存用户信息到localStorage
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('username', username);
                
                // 对于模拟环境，我们使用随机用户头像
                const randomAvatar = `https://randomuser.me/api/portraits/${Math.random() > 0.5 ? 'men' : 'women'}/${Math.floor(Math.random() * 100)}.jpg`;
                localStorage.setItem('userAvatar', randomAvatar);
                
                // 如果选择记住我，设置过期时间
                if (rememberMe) {
                    // 设置7天过期
                    const expiryDate = new Date();
                    expiryDate.setDate(expiryDate.getDate() + 7);
                    document.cookie = `userLoggedIn=true; expires=${expiryDate.toUTCString()}; path=/`;
                    document.cookie = `username=${username}; expires=${expiryDate.toUTCString()}; path=/`;
                    document.cookie = `userAvatar=${randomAvatar}; expires=${expiryDate.toUTCString()}; path=/`;
                }
                
                // 登录成功后跳转到个人中心
                window.location.href = 'user-center.html';
            }, 1500);
        });
    </script>
</body>
</html>
